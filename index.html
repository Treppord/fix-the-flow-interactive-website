<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/favi-test.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Funda Connection System</title>
  </head>
  <body>
    <header>
      <a href="https://www.funda.nl/"
        ><img
          src="assets\logo\02-funda-Blue.svg"
          alt="logo funda"
          class="logo-funda"
      /></a>
      <a href="manager.html" class="nav-button">Go to Connections</a>
    </header>
    <img
      src="https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-rechts.svg"
      alt="funda background house"
      class="background-funda-house"
    />
    <img
      src="
      https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-silhouet.svg"
      alt="funda background"
      class="background-funda"
    />
    <div class="connection-form">
      <h2>Add your Connection</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="connection">Type Connection:</label>
        <div class="connection-buttons">
          <button
            name="connection-button"
            onclick="selectConnection('friends')"
          >
            Friends
          </button>
          <button name="connection-button" onclick="selectConnection('family')">
            Family
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Birthday:</label>
        <input type="date" id="date" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <button onclick="submitConnection()">Add Now</button>
    </div>

    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Connection Added Successfully!</p>
      </div>
    </div>

    <img
      src="
  https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-links.svg"
      alt="funda background lamp"
      class="background-funda-lamp"
    />
    <script src="scripts/main.js"></script>
  </body>
</html>
